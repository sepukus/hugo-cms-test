<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "header" . }}
  <body class="sans-serif">


    <div class="uk-container">
      {{ block "head" . }}{{ partial "nav" . }}{{end}}

      {{ block "main" . }}{{ end }}
    </div>

    {{ block "footer" . }}{{ partial "footer" . }}{{end}}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
