<div class="uk-container C12-split-title-content-background">
    <div class="uk-text-left" uk-grid>
        <div class="uk-width-1-1@s uk-width-1-4@l">
            <h3>{{ .title }}</h3>
        </div>
        <div class="uk-width-1-1@s uk-width-3-4@l">
            {{if .leadtext }}
                <p class="uk-text-lead C03-split-titl2e-content__lead">{{ .leadtext }}</p>
            {{ end }}
            {{if .content }}
                {{ .content | markdownify }}
            {{ end }}
            {{if .cta_link }}
            <a href="{{ .cta_link }}" class="uk-button uk-button-primary">{{ .cta_text }} <span uk-icon="chevron-right"></span></a>
            {{ end}}
        </div>
    </div>
</div>
