<div class="uk-container C06-pillar-content-cards">
    <svg class="C06-pillar-content-cards__svg" width="100%" height="2" viewBox="0 0 1144 2" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="1" y1="1" x2="42" y2="1" stroke="#F59C00" stroke-width="2" stroke-linecap="round"/>
        <line x1="56" y1="1" x2="1143" y2="1" stroke="#D0D0D0" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <svg class="C06-pillar-content-cards__svg-mobile" width="100%" height="2" viewBox="0 0 272 2" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="1" y1="1" x2="31" y2="1" stroke="#F59C00" stroke-width="2" stroke-linecap="round"/>
        <line x1="41" y1="1" x2="271" y2="1" stroke="#D0D0D0" stroke-width="2" stroke-linecap="round"/>
    </svg>

    <div class="uk-text-left" uk-grid>
        <div class="uk-width-1-1@s uk-width-1-3@m">
            <h3>{{ .intro_title }}</h3>
        </div>
        <div class="uk-width-1-1@s uk-width-2-3@m">
            <p class="uk-text-lead C06-pillar-content-cards__lead">{{ .intro_description }}</p>

            {{if .card_title_1}}
            <div class="uk-card uk-flex uk-flex-wrap uk-flex-wrap-around uk-flex-middle">
                <div class="uk-width-1-1@s uk-width-1-3@m">
                    <img src="{{ .card_image_1}}" alt="Image for {{.card_title_1}}">
                </div>
                <div class="uk-width-1-1@s uk-width-1-2@m uk-margin-left@m">
                    <p class="uk-text-lead C06-pillar-content-cards__lead">{{.card_title_1}}</p>
                    <p>{{.card_description_1}}</p>
                </div>
            </div>
            {{end}}

            {{if .card_title_2}}
            <div class="uk-card uk-flex uk-flex-wrap uk-flex-wrap-around uk-flex-middle">
                <div class="uk-width-1-1@s uk-width-1-3@m">
                    <img src="{{ .card_image_2}}" alt="Image for {{.card_title_2}}">
                </div>
                <div class="uk-width-1-1@s uk-width-1-2@m uk-margin-left@m">
                    <p class="uk-text-lead C06-pillar-content-cards__lead">{{.card_title_2}}</p>
                    <p>{{.card_description_2}}</p>
                </div>
            </div>
            {{end}}

            {{if .card_title_3}}
            <div class="uk-card uk-flex uk-flex-wrap uk-flex-wrap-around uk-flex-middle">
                <div class="uk-width-1-1@s uk-width-1-3@m">
                    <img src="{{ .card_image_3}}" alt="Image for {{.card_title_3}}">
                </div>
                <div class="uk-width-1-1@s uk-width-1-2@m uk-margin-left@m">
                    <p class="uk-text-lead C06-pillar-content-cards__lead">{{.card_title_3}}</p>
                    <p>{{.card_description_3}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>
