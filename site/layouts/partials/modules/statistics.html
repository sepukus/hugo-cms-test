<div id="C05-statistics" class="uk-container C05-statistics" data-id="C05">
    <div class="uk-child-width uk-child-width-expand@s uk-text-center" uk-grid uk-height-match="target: div">
        {{if .statNumber1}}
        <div>
            <div class="uk-card uk-card-default uk-card-body">
                <h1><span class="C05-statistics__number">{{ .statNumber1 }}</span> {{ .statType1 }}</h1>
                <p class="C05-statistics__info">{{ .statInfo1 }}</p>
            </div>
        </div>
        {{end}}
        {{if .statNumber2}}
        <div>
            <div class="uk-card uk-card-default uk-card-body">
                <h1><span class="C05-statistics__number">{{ .statNumber2 }}</span> {{ .statType2 }}</h1>
                <p class="C05-statistics__info">{{ .statInfo2 }}</p>
            </div>
        </div>
        {{end}}
        {{if .statNumber3}}
        <div>
            <div class="uk-card uk-card-default uk-card-body">
                <h1><span class="C05-statistics__number">{{ .statNumber3 }}</span> {{ .statType3 }}</h1>
                <p class="C05-statistics__info">{{ .statInfo3 }}</p>
            </div>
        </div>
        {{end}}
    </div>
</div>
