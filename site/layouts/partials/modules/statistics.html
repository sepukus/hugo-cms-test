            <div class="uk-card uk-card-default uk-card-body">

        {{if .stat_number_2}}

            </div>

        {{end}}
        {{if .stat_number_3}}

            <div class="uk-card uk-card-default uk-card-body">

                <p class="C05-statistics__info">{{ .stat_info_3 }}</p>

        {{end}}
