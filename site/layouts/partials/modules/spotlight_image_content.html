<div class="uk-container C04-spotlight-image-content">
    <div class="uk-card uk-card-default uk-card-body">
        <div class="uk-child-width-1-1@s uk-child-width-1-2@l uk-text-left uk-flex uk-flex-middle" uk-grid>
            <div>
                <img src="{{ .image }}" alt="image for {{ .title1 }} and {{ .title2 }}">
            </div>
            <div>
                {{if .title1}}
                    <svg class="C04-spotlight-image-content__svg" width="100%" height="2" viewBox="0 0 442 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="1" x2="42" y2="1" stroke="#F59C00" stroke-width="2" stroke-linecap="round"></line>
                    </svg>
                    <h3>{{ .title1 }}</h3>
                    <p>{{ .content1 }}</p>
                {{end}}

                {{if .title2}}
                    <svg class="C04-spotlight-image-content__svg" width="100%" height="2" viewBox="0 0 442 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="1" x2="42" y2="1" stroke="#F59C00" stroke-width="2" stroke-linecap="round"></line>
                    </svg>
                    <h3>{{ .title2 }}</h3>
                    <p>{{ .content2 }}</p>
                {{end}}
            </div>
        </div>
    </div>
</div>
