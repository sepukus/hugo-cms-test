<div class="uk-container C06-pillar-content-cards">
    <svg class="C06-pillar-content-cards__svg" width="100%" height="2" viewBox="0 0 1144 2" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="1" y1="1" x2="42" y2="1" stroke="#F59C00" stroke-width="2" stroke-linecap="round"/>
        <line x1="56" y1="1" x2="1143" y2="1" stroke="#D0D0D0" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <svg class="C06-pillar-content-cards__svg-mobile" width="100%" height="2" viewBox="0 0 272 2" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="1" y1="1" x2="31" y2="1" stroke="#F59C00" stroke-width="2" stroke-linecap="round"/>
        <line x1="41" y1="1" x2="271" y2="1" stroke="#D0D0D0" stroke-width="2" stroke-linecap="round"/>
    </svg>

    <div class="uk-text-left" uk-grid>
        <div class="uk-width-1-1@s uk-width-1-3@m">
            <h3>{{ .our_members_title }}</h3>
        </div>
        <div class="uk-width-1-1@s uk-width-2-3@m">
            <p class="uk-text-lead C06-pillar-content-cards__lead">{{ .our_members_description }}</p>
            <div class="uk-column-1-2@s uk-column-1-3@m uk-column-1-4@l">
            {{range $index, $element := .member}}
                <div>
                    <a href="{{ $element.our_member_link }}" target="_blank">
                        <img src="{{ $element.our_member_image }}" alt="image for {{ $element.our_member_link }}">
                    </a>
                </div>
            {{ end }}
            </div>
        </div>
    </div>
</div>
