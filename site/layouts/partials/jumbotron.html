<div class="jumbotron uk-child-width-1-2@s" uk-grid>
  <div class="uk-background-cover"
      style="background-image: url({{.imageUrl}});">
    <div class="uk-container">
      <div class="uk-background-transparent">
        <h1 class="jumbotron__title mb3">{{.title}}</h1>
        {{if .banner_cta_link }}
          <a href="{{.banner_cta_link }}" target="_self" class="mb3 mw6 uk-button uk-button-primary"> {{.banner_cta_text }} <span uk-icon="chevron-right"></span></a>
        {{end}}
      </div>
    </div>
  </div>
</div>
